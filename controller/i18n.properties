info=Information
infoText=FondData är skapat av ett litet bolag med passionerade investerare och programmerare som har en förkärlek för data.\n\n Det är en användervänlig applikation där du enkelt kan hitta, sortera och filtrera nuvarande och historiska uppgifter som fondbolagen rapporterar regelbundet till Finansinspektionen (FI). Här kan du bland annat se fondernas innehav, andelsvärde och fondförmögenhet. Därutöver har data berikats med beräkningar av % NAV, Ø % NAV och trendinformation för alla nyckeltal. FondData gör det även lätt att ta reda på vilka fonder som har ett specifikt värdepapper i sitt innehav, tex är det lätt att få fram en lista över fonder som har favoritaktien i sitt innehav. \n\nFör privata investerare bör denna applikation vara en pusselbit i din aktieanalys och kan indikera köp, ökning, minskning eller sälj av ett värdepapper. Därutöver är det möjligt med ett knapptryck att få en översikt över nya fonder. \n\nDen IT-kunniga uppskatter säkert att FondData är open source och all källkod finns på GitHub. Applikationen är baserat på SAPs open source mjukvara openui5 (http://www.openui5.org). FondData har zero foot print då det är en webbaplikation och fyller därmed inte din klient med massor av data. Informationen på FondData kan även avropas via en webbtjänst i JSON format och är därför lämpat för enkel integration med andra finansapplikationer eller -webbsidor, tex som en widget. \n\nFondförvaltare kan använda FondData som ett enkelt och smidigt sätt att snabbt kolla konkurrenternas % NAV eller Ø % NAV av ett innehav.\n\nFI är datakälla för uppgifterna om värdepappersfondernas innehav. Fondbolagen ansvarar för att siffrorna är korrekta. Eventuella fel kan dock uppstå och FondData garanterar inte att rapporteringen i sin helhet är korrekt. Korrigeringar kan komma att göras i efterhand. \n\n Uppgifterna om värdepappersfondernas innehav avser sista bankdagen i kvartalet. Uppgifterna kan eventuellt kompletteras vid senare tillfälle. Om uppgifter saknas för en fond, kan det bland annat bero på att fonden är nystartad, att FI inte har fått korrekta uppgifter eller att fonden inte rapporterar elektroniskt. \n\n Vid frågor, fel eller önskemål - hör av dig:

